<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Date Selection</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function() {
      // Set up the datepicker
      $("#datepicker").datepicker({
        defaultDate: 0, // Preselect today's date
        maxDate: 0, // Restrict to today and previous dates
        dateFormat: 'yy-mm-dd', // Set the date format
        showButtonPanel: true // Display the close button
      });
    });
  </script>
</head>
<body>

  <label for="datepicker">Select Date:</label>
  <input type="text" id="datepicker">



  <label for="englishInput">Enter English Alphabet:</label>
  <input type="text" id="englishInput">

  <script>
      document.getElementById('englishInput').addEventListener('keypress', function(event) {
          // Check if the entered key is an English alphabet (a to z or A to Z)
          if (!(event.key >= 'a' && event.key <= 'z') && !(event.key >= 'A' && event.key <= 'Z')) {
              event.preventDefault();
          }
      });
  </script>

</body>
</html>
